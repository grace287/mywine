
{% block content %}
<div class="password-reset-container">
    <h2>비밀번호 재설정</h2>
    <p class="description">가입하신 이메일 주소를 입력해주세요</p>
    
    <form method="post" class="password-reset-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        
        <button type="submit" class="reset-button">비밀번호 재설정 링크 받기</button>
    </form>
    
    <div class="alternative-links">
        <span>또는</span>
        <a href="{% url 'users:login' %}" class="login-link">로그인 페이지로 돌아가기</a>
    </div>
</div>

<style>
.password-reset-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 24px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #1a1a1a;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 8px;
}

.description {
    color: #666;
    font-size: 14px;
    margin-bottom: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #4a5568;
    font-size: 14px;
    margin-bottom: 8px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.2s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #6c5ce7;
    box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
}

.reset-button {
    width: 100%;
    padding: 12px;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.reset-button:hover {
    background-color: #5b4bc4;
    transform: translateY(-1px);
}

.reset-button:active {
    transform: translateY(0);
}

.alternative-links {
    margin-top: 24px;
    text-align: center;
    color: #666;
    font-size: 14px;
}

.login-link {
    display: block;
    color: #6c5ce7;
    text-decoration: none;
    margin-top: 8px;
    font-weight: 500;
    transition: color 0.2s ease;
}

.login-link:hover {
    color: #5b4bc4;
    text-decoration: underline;
}

/* 반응형 디자인 */
@media (max-width: 480px) {
    .password-reset-container {
        margin: 20px;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    .form-group input,
    .reset-button {
        padding: 10px;
    }
}
</style>
{% endblock %}
