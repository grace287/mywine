

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="text-center">
            <i class="fas fa-envelope text-5xl text-purple-600 mb-4"></i>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">이메일 발송 완료</h2>
            <p class="text-gray-600 mb-6">
                비밀번호 재설정 링크를 이메일로 발송했습니다.<br>
                이메일을 확인해 주세요.
            </p>
            <div class="text-sm text-gray-500 mb-6">
                이메일이 도착하지 않았다면:
                <ul class="mt-2 list-disc list-inside">
                    <li>스팸 메일함을 확인해 주세요</li>
                    <li>입력한 이메일 주소가 맞는지 확인해 주세요</li>
                </ul>
            </div>
            <a href="{% url 'users:login' %}" 
               class="inline-block bg-purple-600 text-white py-2 px-6 rounded-lg hover:bg-purple-700 transition duration-200">
                로그인 페이지로 돌아가기
            </a>
        </div>
    </div>
</div>

<style>
.shadow-md {
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.hover\:bg-purple-700:hover {
    background-color: #6d28d9;
}

.transition {
    transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 200ms;
}
</style>
{% endblock %}
