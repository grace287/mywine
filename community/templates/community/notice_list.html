{% extends 'base.html' %}

{% block content %}
<div class="notice-container">
    <div class="page-header">
        <h1>공지사항</h1>
    </div>

    <div class="notice-list">
        {% for notice in notices %}
        <div class="notice-item {% if notice.is_important %}important{% endif %}">
            <div class="notice-content">
                {% if notice.is_important %}
                <span class="important-badge">중요</span>
                {% endif %}
                <h3 class="notice-title">
                    <a href="{% url 'community:notice_detail' notice.pk %}">
                        {{ notice.title }}
                    </a>
                </h3>
                <div class="notice-meta">
                    <span><i class="far fa-clock"></i> {{ notice.created_at|date:"Y.m.d" }}</span>
                    <span><i class="fas fa-eye"></i> {{ notice.views }}</span>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="no-notices">
            <p>등록된 공지사항이 없습니다.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
